<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <style>
        body {
            background-color: white; 
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: grey; 
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, label {
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <form>
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name"><br>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email"><br>

        <label for="age">Your Age</label>
        <input type="number" id="age" name="age"><br>

        <label for="phone">Your Phone Number</label>
        <input type="tel" id="phone" name="phone"><br>

        <label for="git">Your Git Repo</label>
        <input type="url" id="git" name="git"><br>

        <label for="dob">Your DOB</label>
        <input type="date" id="dob" name="dob"><br>

        <label for="time-of-birth">Your Time of Birth</label>
        <input type="time" id="time-of-birth" name="time-of-birth"><br>

        <label for="datetime">Your Time and DOB</label>
        <input type="datetime-local" id="datetime" name="datetime"><br>

        <label for="password">Your Password</label>
        <input type="password" id="password" name="password"><br>

        <label for="resume">Upload Your Resume</label>
        <input type="file" id="resume" name="resume"><br>

        <label>Your Gender</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label>Know Languages</label><br>
        <input type="checkbox" id="telugu" name="languages" value="telugu">
        <label for="telugu">Telugu</label>
        <input type="checkbox" id="hindi" name="languages" value="hindi">
        <label for="hindi">Hindi</label>
        <input type="checkbox" id="english" name="languages" value="english">
        <label for="english">English</label><br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

</body>
</html>
